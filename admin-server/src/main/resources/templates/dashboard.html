<!DOCTYPE html>
<html>
<head>
    <title>통합 관리 대시보드</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            padding: 1rem;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .nav-tabs {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            border: none;
            border-radius: 0;
            padding: 15px 25px;
        }
        .nav-tabs .nav-link.active {
            background-color: white;
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }
        .tab-content {
            height: calc(100vh - 140px);
        }
        .tab-pane {
            height: 100%;
        }
        .tab-pane iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">🚀 통합 관리 대시보드</span>
    </nav>
    
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="spring-admin-tab" data-bs-toggle="tab" data-bs-target="#spring-admin" type="button" role="tab">
                📊 Spring Boot Admin
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="dlq-tab" data-bs-toggle="tab" data-bs-target="#dlq" type="button" role="tab">
                ⚠️ DLQ 관리
            </button>
        </li>
    </ul>
    
    <div class="tab-content" id="dashboardTabContent">
        <div class="tab-pane fade show active" id="spring-admin" role="tabpanel">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-center">
                    <h2>📊 Spring Boot Admin</h2>
                    <p class="text-muted mb-4">JVM 모니터링, 로그 스트리밍, 애플리케이션 상태 관리</p>
                    <a href="/" target="_blank" class="btn btn-primary btn-lg">
                        Spring Boot Admin 열기 →
                    </a>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="dlq" role="tabpanel">
            <iframe src="/admin" id="dlq-frame"></iframe>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
