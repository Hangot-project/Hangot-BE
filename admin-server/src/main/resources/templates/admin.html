<!DOCTYPE html>
<html>
<head>
    <title>실패 메세지 관리</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container-fluid {
            max-width: 100%;
            padding: 0;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .table-responsive {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .table {
            margin-bottom: 0;
            font-size: 14px;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-top: none;
            padding: 15px 10px;
            white-space: nowrap;
        }
        .table td {
            padding: 12px 10px;
            vertical-align: middle;
            width: fit-content;
        }
        .notes-cell {
            width: 150px;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }
        .failure-reason {
            max-height: 200px;
            overflow-y: auto;
            width: fit-content;
            min-width: 300px;
            max-width: 700px;
            word-wrap: break-word;
        }
        .message-body {
            max-width: 250px;
            word-wrap: break-word;
            font-size: 12px;
        }
        .message-field {
            margin-bottom: 5px;
        }
        .field-label {
            font-weight: bold;
            color: #666;
        }
        .notes-display {
            display: block;
            width: 100%;
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.2s;
            box-sizing: border-box;
            min-height: 28px;
            font-size: 13px;
        }
        .notes-display:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .notes-input {
            width: 100px;
            font-size: 13px;
            height: 28px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>실패 메세지 관리</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>실패 시간</th>
                <th>메세지</th>
                <th>실패 이유</th>
                <th>상태</th>
                <th>비고</th>
                <th>액션</th>
            </tr>
            </thead>
            <tbody id="messages-tbody">
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchAndRenderMessages();
    });

    function fetchAndRenderMessages() {
        fetch("/api/admin/failed-messages?size=1000")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(apiResponse => {
                console.log("Full API Response:", apiResponse);
                const messages = apiResponse.result;
                console.log("Extracted messages:", messages);

                const tbody = document.getElementById("messages-tbody");
                tbody.innerHTML = ""; // Clear existing rows

                if (!messages || !Array.isArray(messages)) {
                    console.error("'messages' is not a valid array:", messages);
                    tbody.innerHTML = '<tr><td colspan="6">Error: Data is not a valid array. Check console.</td></tr>';
                    return;
                }

                if (messages.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No failed messages found.</td></tr>';
                    return;
                }

                messages.forEach(message => {
                    const row = document.createElement("tr");
                    
                    // Parse messageBody if it's JSON
                    let messageBodyHtml = '';
                    try {
                        const parsedBody = JSON.parse(message.messageBody);
                        messageBodyHtml = `
                            <div class="message-field">
                                <span class="field-label">Dataset ID:</span><br>
                                ${parsedBody.datasetId || 'N/A'}
                            </div>
                            <div class="message-field">
                                <span class="field-label">Resource URL:</span><br>
                                ${parsedBody.resourceUrl || 'N/A'}
                            </div>
                            <div class="message-field">
                                <span class="field-label">Source URL:</span><br>
                                ${parsedBody.sourceUrl || 'N/A'}
                            </div>
                        `;
                    } catch (e) {
                        // If not JSON, show as is
                        messageBodyHtml = message.messageBody;
                    }
                    
                    row.innerHTML = `
                        <td><div class="failure-reason">${message.failedAt}</div></td>
                        <td><div class="message-body">${messageBodyHtml}</div></td>
                        <td><div class="failure-reason">${message.failureReason}</div></td>
                        <td>${message.status}</td>
                        <td class="notes-cell">
                            <span class="notes-display" onclick="editNotes('${message.id}', this)" style="cursor: pointer; color: ${message.notes ? '#000' : '#6c757d'};">
                                ${message.notes || '클릭하여 수정'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-success" onclick="processMessage('${message.id}')">Process</button>
                            <button class="btn btn-sm btn-warning" onclick="ignoreMessage('${message.id}')">Ignore</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMessage('${message.id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching or rendering messages:", error);
                const tbody = document.getElementById("messages-tbody");
                tbody.innerHTML = `<tr><td colspan="6">Failed to load data: ${error.message}</td></tr>`;
            });
    }

    function processMessage(messageId) {
        const button = event.target;
        const originalText = button.textContent;
        
        // 버튼 비활성화 및 로딩 표시
        button.disabled = true;
        button.textContent = '처리중...';
        button.className = 'btn btn-sm btn-secondary';
        
        fetch(`/api/admin/failed-messages/${messageId}/process`, {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    alert('재처리가 완료되었습니다.');
                    fetchAndRenderMessages();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.msg || '재처리에 실패했습니다.');
                    });
                }
            })
            .catch(error => {
                alert('오류: ' + error.message);
                // 버튼 복원
                button.disabled = false;
                button.textContent = originalText;
                button.className = 'btn btn-sm btn-success';
            });
    }

    function ignoreMessage(messageId) {
        const button = event.target;
        const originalText = button.textContent;
        
        // 버튼 비활성화 및 로딩 표시
        button.disabled = true;
        button.textContent = '처리중...';
        button.className = 'btn btn-sm btn-secondary';
        
        fetch(`/api/admin/failed-messages/${messageId}/ignore`, {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    alert('무시 처리가 완료되었습니다.');
                    fetchAndRenderMessages();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.msg || '무시 처리에 실패했습니다.');
                    });
                }
            })
            .catch(error => {
                alert('오류: ' + error.message);
                // 버튼 복원
                button.disabled = false;
                button.textContent = originalText;
                button.className = 'btn btn-sm btn-warning';
            });
    }

    function deleteMessage(messageId) {
        if (!confirm("정말로 삭제하시겠습니까?")) return;
        
        const button = event.target;
        const originalText = button.textContent;
        
        // 버튼 비활성화 및 로딩 표시
        button.disabled = true;
        button.textContent = '삭제중...';
        button.className = 'btn btn-sm btn-secondary';

        fetch(`/api/admin/failed-messages/${messageId}`, {method: 'DELETE'})
            .then(response => {
                if (response.ok) {
                    alert('삭제가 완료되었습니다.');
                    fetchAndRenderMessages();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.msg || '삭제에 실패했습니다.');
                    });
                }
            })
            .catch(error => {
                alert('오류: ' + error.message);
                // 버튼 복원
                button.disabled = false;
                button.textContent = originalText;
                button.className = 'btn btn-sm btn-danger';
            });
    }

    function editNotes(messageId, spanElement) {
        const currentNotes = spanElement.textContent === '클릭하여 수정' ? '' : spanElement.textContent;
        
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'notes-input';
        input.value = currentNotes;
        input.size = 10
        input.name = 'note';

        input.onblur = function() {
            updateNotes(messageId, this.value, spanElement);
        };
        
        spanElement.replaceWith(input);
        input.focus();
        input.select(); // 텍스트 전체 선택
    }


    function updateNotes(messageId, notes) {
        fetch(`/api/admin/failed-messages/${messageId}/notes?notes=${encodeURIComponent(notes)}`, {
            method: 'PUT'
        })
        .then(response => {
            if (response.ok) {
                // 성공시 다시 span으로 변경
                const newSpan = document.createElement('span');
                newSpan.className = 'notes-display';
                newSpan.style.cursor = 'pointer';
                newSpan.style.color = notes ? '#000' : '#6c757d';
                newSpan.textContent = notes || '클릭하여 수정';
                newSpan.onclick = function() {
                    editNotes(messageId, this);
                };
                
                // 현재 input을 span으로 교체
                const currentInput = document.querySelector('.notes-input');
                if (currentInput) {
                    currentInput.replaceWith(newSpan);
                }
            } else {
                console.error('Failed to update notes');
            }
        })
        .catch(error => {
            console.error('Error updating notes:', error);
        });
    }
</script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
